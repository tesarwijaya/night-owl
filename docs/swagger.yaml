      tags:
      - Team
    post:
      consumes:
      - application/json
      description: insert team
      parameters:
      - description: body
        in: body
        name: id
        required: true
        schema:
          $ref: '#/definitions/model.TeamModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TeamModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Insert team
      tags:
      - Team
  /team/:id:
    get:
      consumes:
      - application/json
      description: get team by id
      parameters:
      - description: team id
        in: path
        name: id
        required: true
        type: integer
      produces:
